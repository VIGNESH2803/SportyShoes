plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'org.springframework:spring-webmvc:5.3.12'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.54'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.5.6'
    implementation 'mysql:mysql-connector-java:8.0.27'
    implementation 'jstl:jstl:1.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
}

group = 'com.sportyshoes.web.mvc'
version = '0.0.1-SNAPSHOT'
description = 'mysportyshoesproject'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
